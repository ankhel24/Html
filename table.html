<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
    </tr>

    <tr>
        <td>Ali</td>
        <td>18</td>
        <td>Israel</td>
    </tr>

    <tr>
        <td>Sarah</td>
        <td>17</td>
        <td>USA</td>
    </tr>

</table>

</body>
</html>
