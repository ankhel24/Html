<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>

<form>

    <label>Text:</label>
    <input type="text">
    <br><br>

    <label>Password:</label>
    <input type="password">
    <br><br>

    <label>Email:</label>
    <input type="email">
    <br><br>

    <label>Number:</label>
    <input type="number">
    <br><br>

    <label>Checkbox:</label>
    <input type="checkbox">
    <br><br>

    <label>Radio 1:</label>
    <input type="radio" name="choice">
    <br>

    <label>Radio 2:</label>
    <input type="radio" name="choice">
    <br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
